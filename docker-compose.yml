version: '3.8'

services:
  app:
    build: .
    ports:
      - "8001:8000"  # Map container port 8000 to host port 8001
    volumes:
      - ./questionnaire.db:/app/questionnaire.db
      - /var/run/docker.sock:/var/run/docker.sock  # Allow container to use Docker Model Runner
    environment:
      - PYTHONUNBUFFERED=1
      - LLAMA_MODEL_VARIANT=latest  # Can be changed to specific variant
    deploy:
      resources:
        limits:
          memory: 16G  # Adjust based on model variant
        reservations:
          memory: 8G   # Minimum memory needed for latest variant
    depends_on:
      llama:
        condition: service_started
    restart: unless-stopped

  llama:
    build:
      context: .
      dockerfile: Dockerfile.llama
    ports:
      - "8080:11434"
    volumes:
      - ollama_root:/root/.ollama
      - ollama_root:/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G
    restart: unless-stopped

volumes:
  ollama_root: {} 